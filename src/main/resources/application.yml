spring:
  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5432/version_2}
    username: ${DATABASE_USERNAME:root}
    password: ${DATABASE_PASSWORD:31102005}

    driver-class-name: org.postgresql.Driver

    hikari:
      maximum-pool-size: 15
      minimum-idle: 5
      idle-timeout: 30000
      max-lifetime: 600000
      connection-timeout: 20000
  data:
    redis:
      host: ${REDIS_HOST}
      port: ${REDIS_PORT}
      username: ${REDIS_USERNAME}
      password: ${REDIS_PASSWORD}

      ssl:
        enabled: false

      repositories:
        enabled: true

  jpa:
    hibernate:
      ddl-auto: validate
    database: postgresql
    show-sql: true
    open-in-view: true
    repositories:
      enabled: true

  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

  jackson:
    time-zone: Asia/Ho_Chi_Minh

logging:
  level:
    org.springframework.data.repository.config.RepositoryConfigurationExtensionSupport: ERROR
    org.springframework.security: DEBUG
    com.zaxxer.hikari: INFO

jwt:
  base64-secret: ${JWT_BASE64_SECRET}
  access-token-validity-in-seconds: ${JWT_ACCESS_TOKEN_VALIDITY_IN_SECONDS}
  refresh-token-validity-in-seconds: ${JWT_REFRESH_TOKEN_VALIDITY_IN_SECONDS}

password:
  time_password_change_days: ${TIME_PASSWORD_CHANGE_DAYS}

cache:
  ttl:
    one-day-seconds: 86400
    one-week-seconds: 604800
    one-month-seconds: 2592000

bytescale:
  account-id: ${BYTESCALE_ACCOUNT_ID}
  api-key: ${BYTESCALE_API_KEY}

server:
  port: ${PORT:8080}